name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ç³»çµ±ä¾è³´ï¼ˆAndroid ç·¨è­¯å¿…è¦ï¼‰
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            libunwind-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            zlib1g-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            automake \
            python3-dev \
            python3-pip \
            zip \
            unzip

      # Buildozer + Cython
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer
          pip3 install "cython==0.29.36"

      # ğŸ”¥ é—œéµï¼šå¼·åˆ¶æ¸…é™¤èˆŠ build
      - name: Clean Buildozer
        run: |
          buildozer android clean || true
          rm -rf .buildozer

      # æ­£å¼ç·¨è­¯
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # ä¸Šå‚³ APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MusicPlayer-APK
          path: bin/*.apk
          compression-level: 0
