name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 下載程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 釋放磁碟空間 (Android 打包必備)
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 3. 使用 Buildozer Action 打包
      # 修正點：拿掉多餘的 -v1，正確指向倉庫
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # 4. 上傳打包好的 APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MusicPlayer-APK
          path: bin/*.apk
          retention-days: 3
          compression-level: 0
